<h1 style="text-align: center;">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
         <mat-form-field>
            <input matInput placeholder="Full Name" type="text" formControlName="name">
            <mat-hint *ngIf="registerForm.get('name').errors">Full Name is required</mat-hint>
        </mat-form-field>

         <mat-form-field>
            <input matInput placeholder="Username" type="text" formControlName="username">
            <mat-hint *ngIf="registerForm.get('username').errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" type="email" formControlName="email">
            <mat-hint *ngIf="registerForm.get('email').errors">Email is required</mat-hint>
        </mat-form-field>
        
         <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-hint *ngIf="registerForm.get('password').errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="passwordConfirm" type="password" formControlName="passwordConfirm">
            <mat-hint *ngIf="registerForm.get('passwordConfirm').errors">passwordConfirm is required</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
    </div>

</form>
